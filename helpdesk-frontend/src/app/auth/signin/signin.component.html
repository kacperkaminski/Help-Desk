<main>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" formControlName="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control" required>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>
